<div class="collapsible-panel inherit-layout" [class.collapsed]="isCollapsed">
  <div class="collapsible-panel-header" (click)="isCollapsed = !isCollapsed">
    <ng-content select="[collapsible-panel-header]"></ng-content>
  </div>

  <div class="collapsible-panel-button" (click)="isCollapsed = !isCollapsed"><div class="amp9776-container">&#9776;</div></div>

  <div class="collapsible-panel-content inherit-layout">
    <ng-content select="[collapsible-panel-body]"></ng-content>
  </div>
</div>
